<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video controls width="500">
        <source src="media/meu-video-1.m4v" type="video/m4v">
        <source src="media/meu-video-1.webm" type="video/webm">
        <source src="media/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
</body>
</html>
