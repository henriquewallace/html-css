<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a sua experiência &#x1F3C4.</p>
    <picture>
        <source media="(max-width: 810px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem dinâmica">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/sabor-moreno.mp3" type="audio/mpeg">
        <source src="midia/sabor-moreno.ogg" type="audio/ogg">
        <source src="midia/sabor-moreno.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/sabor-moreno.mp3">Clique aqui</a> para baixar o arquivo MP3.</p>
    </audio>
</body>
</html>
